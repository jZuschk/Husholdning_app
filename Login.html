<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="signup">
      <form class="signup__form" action="thankyou.html" method="post">

        <label class="signup__label" for="email">Email</label>
        <input
          class="signup__input"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />

        <label class="signup__label" for="password">Password</label>
        <input
          class="signup__input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />


        <button class="signup__sendButton button--primary" type="submit">
          Press to login
        </button>

        <button class="signup__sendButton" type="submit">
        <a href="home.html"><img src="Splashscreen/Splash and Login process images/Google logo.png" alt="google signup">login with google</a> 
        </button>

        <button class="signup__sendButton type="submit">
          <a href="home.html"><img src="Splashscreen/Splash and Login process images/Facebook logo.png" alt="facebook signup">login with facebook</a> 
          </button>

      </form>

      <hr class="signup_line">

      <section class="signup_buttomtext">
        <p>Don't have an account?</h2>
      </section>

      <section class="signup_login">
        <a href="signup.html">Sign up</a>
      
      </section>


    </main>

    <script>
      const button = document.querySelector(".signup__sendButton");
      button.addEventListener("click", function (event) {
        event.preventDefault();
        location.href = "home.html";
      });

      const inputs = document.querySelectorAll("input");
      for (let i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener("focus", () => {
          inputs[i].classList.toggle("--active");
          console.log(inputs[i].placeholder);
        });
        inputs[i].addEventListener("blur", () => {
          inputs[i].classList.toggle("--active");
          console.log(inputs[i].placeholder);
        });
      }
    </script>
  </body>
</html>
